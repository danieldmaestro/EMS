{% extends 'base.html' %}

{% block content %}

<h1>Departments</h1>

<ul>
    {% for dept in dept_list %}

    <li>
        <h2>{{ dept.name }}</h2>
        <p>{{ dept.description }}</p>
        <p><a href="{% url 'organization:dept_update' pk=dept.pk org_slug=user.organization.slug %}">Update</a></p>    
    </li>
    {% endfor %}

</ul>

<a href="{% url 'organization:dept_create' org_slug=user.organization.slug %}"> Create New Department </a>

{% endblock%}
