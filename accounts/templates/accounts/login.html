{% extends 'base_login.html' %}

{% block login-content %}
<h4>Hello! let's get started</h4>
<h6 class="font-weight-light">Sign in to continue.</h6>

<form method="POST" class="pt-3">
  {% csrf_token %}

  <div class="form-group">
      {{ form.username }}
  </div>

  <div class="form-group">
      {{ form.password }}
  </div>

  <div class="mt-3">
    <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="LOGIN" type="submit">
  </div>

  <div class="my-2 d-flex justify-content-between align-items-center">
    <a href="{% url 'accounts:password_reset' %}" class="auth-link text-black">Forgot password?</a>
  </div>

  <div class="text-center mt-4 font-weight-light">
    Don't have an account? Sign your organization up here! <a href="{% url 'accounts:signup' %}" class="text-primary">Sign Up</a>
  </div>
</form>

{% endblock %}
