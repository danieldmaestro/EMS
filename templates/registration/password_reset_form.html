{% extends "base_login.html" %}

{% block login-content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <div class="form-group">
      {{ form.email.label_tag }}
      {{ form.email }}
    <div>
    <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn mt-3" value="Reset password">
  </form>
{% endblock %}
